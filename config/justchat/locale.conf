# Message Display Format
messageFormat {
    # The URL text display format.
    URL {
        arguments {
            CONTENT {
                optional=false
            }
        }
        closeArg="}"
        content {
            extra=[
                {
                    color=blue
                    text="{CONTENT}"
                    underlined=true
                }
            ]
            text=""
        }
        openArg="{"
        options {
            closeArg="}"
            openArg="{"
        }
    }
    # The AT(@) display format.
    at {
        arguments {
            TARGET {
                optional=false
            }
        }
        closeArg="}"
        content {
            extra=[
                {
                    color=blue
                    text="{TARGET}"
