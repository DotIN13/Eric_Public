    # The overview output format.
    overview {
        arguments {
            BODY {
                optional=false
            }
            SENDER {
                optional=false
            }
        }
        closeArg="}"
        content {
            color=reset
            extra=[
                {
                    color="dark_green"
                    text="{SENDER}"
                },
                {
                    text=": "
                },
                {
                    text="{BODY}"
                }
            ]
            text="[*]"
        }
        openArg="{"
        options {
            closeArg="}"
            openArg="{"
